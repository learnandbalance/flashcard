<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="flashcard">
        <div id="question" class="large-text">Loading...</div>  <!-- Flashcard Question (Word) -->
        <div id="answer" class="large-text" style="display: none;"></div>  <!-- Flashcard Answer (Details) -->
    </div>
    <button id="toggle">Show Details</button>
    <button id="next">Next Card</button>

    <script src="script.js"></script>
</body>
</html>
